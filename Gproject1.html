<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDvAwRHZIzy1VI4eUADeiPPcC76USV94Q&callback=initMap"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
    <script type="text/javascript" src="java.js"></script>
    <title>Wave Wear</title>
</head>

<body>
    <!-- The jumbotron containing group project name -->
    <div class="jumbotron" id="transparent">
        <div class="container">
            <h2 class="text-center"><strong>Welcome to Wave Wear</strong></h2>
            <!-- Logo Image -->
            <div class="Logo">
                <img src="Assetts/Logo.png" alt="" class="img Logo" style="position:relative;left: 0px;height: 50px">
            </div>
            <!-- Rachels google map -->
            <p>Wave Ware helps you decide what to wear on your next surf by pulling the temperature and other conditions of your surf spot. In order to find surf spots nearby you need to allow Wave Wear to see your location.</p>
            <h3 class="text-center"><strong>My Google Maps Demo</strong></h3>
            <div id="map"></div>
            <!-- These are the drop down butttons -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose Your Surf Spot
                    <span class="caret"></span></button>
                <ul class="dropdown-menu" id="listlistlist" aria-labelledby="dropdownMenu1">
                </ul>
            </div>
            <div>You Picked:
                <div class="carlosSpotPickClass"></div>
                <div class="carlosCountyClass"></div>
                <div class="carlosSwellClass"></div>
                <div class="carlosTideClass"></div>
                <div class="carlosWindClass"></div>
                <div class="carlosTempClass"></div>
                <div class="carlosClothingclass"></div>
            </div>
        </div>
    </div>
</body>

</html>
